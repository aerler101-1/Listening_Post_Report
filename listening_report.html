<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Listening Report</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#e7f4f7;
  --card:#e7f4f7;
  --muted:#414042;
  --text:#414042;
  --accent:#29264B;
  --border:#e7f4f7;

  /* CEMD-ish palette (adjust here if you have exact hexes) */
  --cemd-accent:#29264B;  /* primary */
  --cemd-carbon:#414042;  /* text */
  --cemd-orchid:#7C3AED;  /* accent 2 */
  --cemd-mango:#F59E0B;   /* accent 3 */
  --cemd-teal:#0EA5A4;    /* accent 4 */
  --cemd-slate:#64748B;   /* neutral */
}

html,body{
  background:var(--bg);
  color:var(--text);
  font-family:'Montserrat', system-ui, sans-serif;
  margin:0;
}

.wrap{max-width:1200px;margin:24px auto;padding:0 16px 40px;}
.panel{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 8px 20px rgba(0,0,0,.25);margin-top:16px;}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:16px;}
.card{grid-column:span 3;border-radius:16px;padding:14px;box-shadow:0 8px 20px rgba(0,0,0,.25);background:var(--card);}
.label{font-size:12px;color:var(--muted);font-weight:600;}
.value{font-size:20px;font-weight:700;color:var(--accent);}
.two-col{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.chart-wrap{height:320px;background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.12);padding:12px;}
.table-wrap{max-height:60vh;overflow:auto;border-radius:12px;background:#fff;box-shadow:0 8px 20px rgba(0,0,0,.12);}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid #ddd;text-align:left;vertical-align:top;}
th{position:sticky;top:0;background:#fff;color:var(--accent);font-weight:700;}

.summary-cell{
  white-space: normal;
  line-height: 1.45;
  color: var(--text);
}
</style>
</head>

<body>
<div class="wrap">
  <h1 style="margin:0;color:var(--accent);font-size:22px;font-weight:700;">Listening Report</h1>

  <div class="panel">
    <strong style="color:var(--muted);">Month</strong>
    <select id="monthSelect" style="margin-left:10px;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:#fff;color:var(--text);font-weight:600;"></select>
    <span id="windowLabel" style="margin-left:10px;color:var(--muted);font-weight:500;"></span>
  </div>

  <div class="grid" id="kpiGrid"></div>

  <div class="panel">
    <div class="two-col">
      <div class="chart-wrap"><canvas id="stateBar"></canvas></div>
      <div class="chart-wrap"><canvas id="typePie"></canvas></div>
    </div>
  </div>

  <div class="panel">
    <div class="table-wrap" id="tableMount"></div>
  </div>

  <small style="display:block;margin-top:12px;color:var(--muted);font-weight:600;">Generated: 2025-12-22 11:43</small>
</div>

<script>
(function(){
  const raw = JSON.parse(document.getElementById("reportData").textContent || "[]");

  const monthSelect = document.getElementById("monthSelect");
  const kpiGrid = document.getElementById("kpiGrid");
  const tableMount = document.getElementById("tableMount");
  const windowLabel = document.getElementById("windowLabel");

  const ym = d => d ? d.slice(0,7) : "";

  function uniq(a){ return [...new Set(a)]; }

  function renderKPIs(rows){
    const states = new Set(rows.map(r => (r.state || "").trim()).filter(Boolean));
    kpiGrid.innerHTML = `
      <div class="card"><div class="label">Documents posted</div><div class="value">${rows.length}</div></div>
      <div class="card"><div class="label">States represented</div><div class="value">${states.size}</div></div>
    `;
  }

  function escapeHTML(s){
    return String(s ?? "")
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");
  }

  // Summary: ALWAYS FULL (no click, no truncation)
  function renderTable(rows){
    tableMount.innerHTML = `
      <table>
        <thead><tr>
          <th>Document Posted Date</th>
          <th>State</th>
          <th>Name</th>
          <th>Summary</th>
          <th>Document Type</th>
        </tr></thead>
        <tbody>
          ${rows.slice(0,500).map(r => `
            <tr>
              <td>${escapeHTML(r.document_posted_date||"")}</td>
              <td>${escapeHTML(r.state||"")}</td>
              <td>${escapeHTML(r.name||"")}</td>
              <td class="summary-cell">${escapeHTML(r.summary||"")}</td>
              <td>${escapeHTML(r.document_type||"")}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>`;
  }

  function countTop(arr,n){
    const m={};
    arr.forEach(x=>{
      const k = (x || "").trim();
      if(k) m[k]=(m[k]||0)+1
    });
    return Object.entries(m).sort((a,b)=>b[1]-a[1]).slice(0,n);
  }

  // CEMD palette for charts
  const CEMD = {
    primary: "#29264B",
    carbon:  "#414042",
    orchid:  "#7C3AED",
    mango:   "#F59E0B",
    teal:    "#0EA5A4",
    slate:   "#64748B"
  };

  function palette(n){
    const base = [CEMD.primary, CEMD.teal, CEMD.mango, CEMD.orchid, CEMD.slate, CEMD.carbon];
    const out = [];
    for(let i=0;i<n;i++) out.push(base[i % base.length]);
    return out;
  }

  let barChart, pieChart;

  function renderCharts(rows){
    const states = countTop(rows.map(r=>r.state),10);
    const types  = countTop(rows.map(r=>r.document_type),10);

    const stateLabels = states.map(x=>x[0]);
    const stateVals   = states.map(x=>x[1]);

    const typeLabels  = types.map(x=>x[0]);
    const typeVals    = types.map(x=>x[1]);

    // BAR
    if(!barChart){
      barChart = new Chart(stateBar, {
        type:"bar",
        data:{
          labels: stateLabels,
          datasets:[{
            label:"Documents",
            data: stateVals,
            backgroundColor: CEMD.primary
          }]
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          plugins:{
            legend:{ display:false },
            tooltip:{ enabled:true }
          },
          scales:{
            x:{ ticks:{ color:CEMD.carbon }, grid:{ display:false } },
            y:{ ticks:{ color:CEMD.carbon }, grid:{ color:"rgba(65,64,66,0.15)" } }
          }
        }
      });
    } else {
      barChart.data.labels = stateLabels;
      barChart.data.datasets[0].data = stateVals;
      barChart.update();
    }

    // PIE
    const colors = palette(typeLabels.length);
    if(!pieChart){
      pieChart = new Chart(typePie, {
        type:"pie",
        data:{
          labels: typeLabels,
          datasets:[{
            data: typeVals,
            backgroundColor: colors,
            borderColor: "#ffffff",
            borderWidth: 2
          }]
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          plugins:{
            legend:{
              position:"bottom",
              labels:{ color:CEMD.carbon, boxWidth:12, font:{ family:"Montserrat" } }
            },
            tooltip:{ enabled:true }
          }
        }
      });
    } else {
      pieChart.data.labels = typeLabels;
      pieChart.data.datasets[0].data = typeVals;
      pieChart.data.datasets[0].backgroundColor = colors;
      pieChart.update();
    }
  }

  function applyMonth(m){
    const rows = raw.filter(r=>ym(r.document_posted_date)===m);

    // dedupe by (date, name)
    const seen = new Set();
    const dedup = [];
    rows.forEach(r=>{
      const d = (r.document_posted_date||"").trim();
      const n = (r.name||"").trim();
      if(!d || !n) return;
      const k = d + "|" + n;
      if(seen.has(k)) return;
      seen.add(k);
      dedup.push(r);
    });

    renderKPIs(dedup);
    renderCharts(dedup);
    renderTable(dedup);
  }

  const months = uniq(raw.map(r=>ym(r.document_posted_date)).filter(Boolean)).sort();
  monthSelect.innerHTML = months.map(m=>`<option>${m}</option>`).join("");
  monthSelect.value = months.at(-1);
  applyMonth(monthSelect.value);
  monthSelect.onchange = ()=>applyMonth(monthSelect.value);
})();
</script>
