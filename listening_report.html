<script>
(function(){
  const raw = JSON.parse(document.getElementById("reportData").textContent || "[]");

  const monthSelect = document.getElementById("monthSelect");
  const kpiGrid = document.getElementById("kpiGrid");
  const tableMount = document.getElementById("tableMount");
  const windowLabel = document.getElementById("windowLabel");
  const summaryLine = document.getElementById("summaryLine");

  const ym = d => d ? d.slice(0,7) : "";

  function uniq(a){ return [...new Set(a)]; }

  function escapeHTML(s){
    return String(s ?? "")
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");
  }

  // ---- CEMD palette + consistent TYPE->COLOR mapping ----
  const CEMD = {
    primary: "#04B1DC",
    carbon:  "#414042",
    orchid:  "#7570A2",
    mango:   "#F2692A",
    teal:    "#128DAC",
    slate:   "#29264B",
    naranjaA11Y: "#C85000" // Not specified
  };

  // Relevance colors (dot)
  const REL = {
    green:  "#2E7D32",
    yellow: "#F2C94C",
    red:    "#D32F2F"
  };

  // UPDATED: 7 colors available for type assignment (Not specified is separate)
  const BASE_COLORS = [
    CEMD.slate,
    CEMD.orchid,
    CEMD.mango,
    CEMD.primary,
    CEMD.teal,
    CEMD.carbon,
    "#6A9A1F" // extra distinct color (adjust if you want)
  ];

  // UPDATED: deterministic, collision-free color assignment for pie labels
  const TYPE_COLOR_MAP = new Map();
  let nextTypeColorIdx = 0;

  function colorForType(label){
    if (label === "Not specified") return CEMD.naranjaA11Y;

    if (!TYPE_COLOR_MAP.has(label)) {
      const c = BASE_COLORS[nextTypeColorIdx % BASE_COLORS.length];
      TYPE_COLOR_MAP.set(label, c);
      nextTypeColorIdx += 1;
    }
    return TYPE_COLOR_MAP.get(label);
  }

  function colorsForLabels(labels){
    return labels.map(colorForType);
  }

  // UPDATED: normalize type labels for display (add spaces)
  function normTypeLabel(x){
    const s = String(x ?? "").trim();
    if (!s) return "Not specified";
    if (s.toLowerCase() === "unknown") return "Not Specified";

    const MAP = {
      "BoardMeeting": "Board Meeting",
      "StrategicPlan": "Strategic Plan"
    };

    return MAP[s] || s;
  }

  function countTop(arr,n){
    const m={};
    arr.forEach(x=>{
      const k = String(x || "").trim();
      if(k) m[k]=(m[k]||0)+1
    });
    return Object.entries(m).sort((a,b)=>b[1]-a[1]).slice(0,n);
  }

  function dedupeRows(rows){
    const seen = new Set();
    const out = [];
    rows.forEach(r=>{
      const d = String(r.document_posted_date||"").trim();
      const n = String(r.name||"").trim();
      if(!d || !n) return;
      const k = d + "|" + n;
      if(seen.has(k)) return;
      seen.add(k);
      out.push(r);
    });
    return out;
  }

  function prevMonthKey(yyyymm){
    const [y, m] = yyyymm.split("-").map(n => parseInt(n,10));
    const d = new Date(y, (m - 1) - 1, 1);
    const yy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    return `${yy}-${mm}`;
  }

  function monthRange(yyyymm){
    const [y, m] = yyyymm.split("-").map(n => parseInt(n,10));
    const start = new Date(y, m-1, 1);
    const end = new Date(y, m, 0);
    return { start, end };
  }

  function fmtDate(d){
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
  }

  function monthRangeLabel(yyyymm){
    const { start, end } = monthRange(yyyymm);
    const monthName = start.toLocaleString(undefined, { month: "short" });
    return `${monthName} ${start.getFullYear()} (${fmtDate(start)} to ${fmtDate(end)})`;
  }

  function calcMetrics(rows){
    const docs = rows.length;
    const states = new Set(rows.map(r => String(r.state||"").trim()).filter(Boolean)).size;
    return { docs, states };
  }

  function fmtDelta(x){ return x > 0 ? `+${x}` : `${x}`; }

  function deltaBadgeHTML(delta){
    let style;
    if (delta > 0) style = "background:rgba(18,141,172,.12);color:#128DAC;border:1px solid rgba(18,141,172,.28);";
    else if (delta < 0) style = "background:rgba(242,105,42,.10);color:#F2692A;border:1px solid rgba(242,105,42,.25);";
    else style = "background:rgba(65,64,66,.08);color:#414042;border:1px solid rgba(65,64,66,.18);";
    return `<span class="badge" style="${style}">${fmtDelta(delta)} vs prior month</span>`;
  }

  function renderKPIs(curr, prev){
    const dDocs = curr.docs - prev.docs;
    const dStates = curr.states - prev.states;

    kpiGrid.innerHTML = `
      <div class="card">
        <div class="label">Documents posted</div>
        <div style="display:flex;align-items:baseline;gap:10px;">
          <div class="value">${curr.docs}</div>
          ${deltaBadgeHTML(dDocs)}
        </div>
      </div>

      <div class="card">
        <div class="label">States represented</div>
        <div style="display:flex;align-items:baseline;gap:10px;">
          <div class="value">${curr.states}</div>
          ${deltaBadgeHTML(dStates)}
        </div>
      </div>
    `;
  }

  // Summary line: no deltas (keep deltas in the KPI pills only)
  function renderSummaryLine(monthKey, curr){
    summaryLine.textContent =
      `${monthRangeLabel(monthKey)} • ${curr.docs} documents • ${curr.states} states`;
  }

  // Relevance (display) derived from score; score still used for sorting.
  function relevanceForScore(score){
    const s = Number(score);
    if (s === 5) return { label: "High", color: REL.green };
    if (s >= 2 && s <= 4) return { label: "Medium", color: REL.yellow };
    if (s >= 0 && s <= 1) return { label: "Low", color: REL.red };
    // null/NaN -> bottom + muted
    return { label: "", color: "rgba(65,64,66,.25)" };
  }

  function renderTable(rows){
    tableMount.innerHTML = `
      <table>
        <thead><tr>
          <th class="col-date">Document Posted Date</th>
          <th class="col-state">State</th>
          <th class="col-name">Name</th>
          <th class="col-summary">Summary</th>
          <th class="col-type">Document Type</th>
          <th class="col-rel">Relevance</th>
          <th class="col-source">Source</th>
        </tr></thead>
        <tbody>
          ${rows.slice(0,500).map(r => {
            const rel = relevanceForScore(r.score);
            return `
              <tr>
                <td class="col-date">${escapeHTML(r.document_posted_date||"")}</td>
                <td class="col-state">${escapeHTML(r.state||"")}</td>
                <td class="col-name">${escapeHTML(r.name||"")}</td>
                <td class="summary-cell">${escapeHTML(r.summary||"")}</td>
                <td class="col-type">${escapeHTML(normTypeLabel(r.document_type))}</td>
                <td class="col-rel">
                  <span class="rel-wrap">
                    <span class="rel-dot" style="background:${rel.color};"></span>
                    ${rel.label ? `<span class="rel-label">${escapeHTML(rel.label)}</span>` : ``}
                  </span>
                </td>
                <td class="col-source">${escapeHTML(r.source || "")}</td>
              </tr>
            `;
          }).join("")}
        </tbody>
      </table>`;
  }

  let barChart, pieChart;

  function renderCharts(rows){
    const states = countTop(rows.map(r=>r.state),10);

    // normalize types BEFORE counting so "Unknown"/blank collapses into "Not Specified"
    const types  = countTop(rows.map(r=>normTypeLabel(r.document_type)),50);

    const stateLabels = states.map(x=>x[0]);
    const stateVals   = states.map(x=>x[1]);

    const typeLabels  = types.map(x=>x[0]);
    const typeVals    = types.map(x=>x[1]);

    // BAR
    if(!barChart){
      barChart = new Chart(stateBar, {
        type:"bar",
        data:{
          labels: stateLabels,
          datasets:[{
            label:"Documents",
            data: stateVals,
            backgroundColor: CEMD.primary
          }]
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          plugins:{
            legend:{ display:false },
            tooltip:{ enabled:true },
            title:{
              display:true,
              text:"State Distribution",
              color:CEMD.carbon,
              font:{ family:"Montserrat", weight:"700", size:14 },
              padding:{ bottom:12 }
            }
          },
          scales:{
            x:{ ticks:{ color:CEMD.carbon }, grid:{ display:false } },
            y:{ ticks:{ color:CEMD.carbon }, grid:{ color:"rgba(65,64,66,0.15)" } }
          }
        }
      });
    } else {
      barChart.data.labels = stateLabels;
      barChart.data.datasets[0].data = stateVals;
      barChart.update();
    }

    // PIE (now collision-free colors by type label + % inside slices)
    const bgColors = colorsForLabels(typeLabels);

    if(!pieChart){
      pieChart = new Chart(typePie, {
        type:"pie",
        plugins: [ChartDataLabels],
        data:{
          labels: typeLabels,
          datasets:[{
            data: typeVals,
            backgroundColor: bgColors,
            borderColor: "#ffffff",
            borderWidth: 2
          }]
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          plugins:{
            title:{
              display:true,
              text:"Document Type",
              color:CEMD.carbon,
              font:{ family:"Montserrat", weight:"700", size:14 },
              padding:{ bottom:12 }
            },
            legend:{
              position:"bottom",
              labels:{ color:CEMD.carbon, boxWidth:12, font:{ family:"Montserrat" } }
            },
            tooltip:{ enabled:true },
            datalabels:{
              color:"#ffffff",
              font:{ weight:"700", family:"Montserrat" },
              formatter: (value, ctx) => {
                const data = ctx.chart.data.datasets[0].data || [];
                const sum = data.reduce((a,b)=>a + (Number(b)||0), 0);
                if(!sum) return "";
                const pct = (value / sum) * 100;
                return pct >= 5 ? `${pct.toFixed(0)}%` : "";
              }
            }
          }
        }
      });
    } else {
      pieChart.data.labels = typeLabels;
      pieChart.data.datasets[0].data = typeVals;
      pieChart.data.datasets[0].backgroundColor = bgColors;
      pieChart.update();
    }
  }

  function applyMonth(m){
    const prevM = prevMonthKey(m);

    const currRows = dedupeRows(raw.filter(r=>ym(r.document_posted_date)===m));
    const prevRows = dedupeRows(raw.filter(r=>ym(r.document_posted_date)===prevM));

    // keep score doing the thing (sort desc); null/blank bottom
    currRows.sort((a,b) => (Number(b.score) || -1) - (Number(a.score) || -1));

    const currMetrics = calcMetrics(currRows);
    const prevMetrics = calcMetrics(prevRows);

    windowLabel.textContent = monthRangeLabel(m);

    renderKPIs(currMetrics, prevMetrics);
    renderSummaryLine(m, currMetrics);

    renderCharts(currRows);
    renderTable(currRows);
  }

  const months = uniq(raw.map(r=>ym(r.document_posted_date)).filter(Boolean)).sort();
  monthSelect.innerHTML = months.map(m=>`<option>${m}</option>`).join("");
  monthSelect.value = months.at(-1);
  applyMonth(monthSelect.value);
  monthSelect.onchange = ()=>applyMonth(monthSelect.value);
})();
</script>
